<!DOCTYPE html>
<html>
<head>
	<title>Css-Weather-Forecast</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<header>
		<p>CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
	</header>
	
	<main>
		<ul>
			<li class="elem1"> <div class="town">Lisbon</div> <div class="temp">21&deg;C</div> <div class="weather"><i class="wi wi-day-sunny"></i></div></li>
			<li class="elem2"> <div class="town">Paris</div> <div class="temp">11&deg;C</div> <div class="weather"><i class="wi wi-night-hail"></i></div></li>  
			<li class="elem3"> <div class="town">Belgrade</div> <div class="temp">15&deg;C</div> <div class="weather"><i class="wi wi-day-cloudy"></i></div></li>
			<li class="elem4"> <div class="town">Moscow</div> <div class="temp">21&deg;C</div> <div class="weather"><i class="wi wi-day-cloudy-high"></i></div></li>
			<li class="elem5"> <div class="town">Tel Aviv</div> <div class="temp">32&deg;C</div> <div class="weather"><i class="wi wi-hot"></i></div></li>
			<li class="elem6"> <div class="town">Cair</div> <div class="temp">21&deg;C</div> <div class="weather"><i class="wi wi-day-sunny"></i></div></li>
			<li class="elem7"> <div class="town">New York</div> <div class="temp">17&deg;C</div> <div class="weather"><i class="wi wi-day-sleet-storm"></i></div></li>
			<li class="elem8"> <div class="town">New Delhi</div> <div class="temp">17&deg;C</div> <div class="weather"><i class="wi wi-hail"></i></div></li>
			<li class="elem9"> <div class="town">Sun Francisco</div> <div class="temp">15&deg;C</div> <div class="weather"><i class="wi wi-day-sunny-overcast"></i></div></li>
			<li class="elem10"><div class="town">Tokyo</div> <div class="temp">8&deg;C</div> <div class="weather"><i class="wi wi-night-clear"></i></div></li>
			<li class="elem11"><div class="town">Sydney</div> <div class="temp">25&deg;C</div> <div class="weather"><i class="wi wi-night-partly-cloudy"></i></div></li>
		</ul>
	</main>
</body>
</html>
